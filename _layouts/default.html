<!doctype html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ site.title }} : {{ site.short_description }}</title>

    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="/assets/css/jquery.fancybox.min.css">
    <meta name="viewport" content="width=device-width">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/jquery.fancybox.min.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>{{ site.title }}</h1>
        <p>{{ site.description }}</p>

          <ul>
            <li><a href="{{ site.cv_url }}">Download<strong>my CV</strong></a></li>
            <li><a href="{{ site.github_url }}">See me on<strong>GitHub</strong></a></li>
            <li><a href="{{ site.linkedin_url }}">See me on<strong>LinkedIn</strong></a></li>
          </ul>
      </header>
      <section>

      {{ content }}

      </section>
      <footer>
        <p><small>Hosted on GitHub Pages</small></p>
      </footer>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  </body>
</html>
